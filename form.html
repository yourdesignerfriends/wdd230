    <main>
        <div class="main-title">
            <h1>WDD 230 - W04 Team Activity Form</h1>
        </div>
        <div class="form-container">
            <div id="formmessage" role="alert"></div>
            <h2>Student Registration</h2>
            <form method="get" action="record.html" class="form-s">
                <label>Username* 
                    <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    title="Choose a unique username with letters, numbers, or underscores">
                </label>
                <label>Password* 
                    <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    pattern="[A-Za-z0-9]{8,}" 
                    placeholder="At least eight (8) characters long (only alpha-numeric)"
                    title="Use at least 8 alphanumeric characters">
                </label>
                <label>Re-enter Password* 
                    <input 
                    type="password" 
                    id="re-password" 
                    name="re-password" 
                    required
                    placeholder="Match the password above"
                    title="Please make sure this matches the password you entered above">
                </label>
                <label>Email*
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                    placeholder="user@byui.edu" 
                    title="Please enter a valid email address"
                    required>
                </label>
                <label for="pageRating">Page Rating 1-10 (Optional)  <span id="ratingValue">5</span></label>
                    <input 
                    type="range" 
                    id="pageRating" 
                    name="pageRating" 
                    min="1" 
                    max="10" 
                    step="1" 
                    value="5" 
                    list="ratingValues"
                    title="Select a page rating from 1 to 10."> 
                    <datalist id="ratingValues">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </datalist>
                <input type="submit" value="Complete Your Registration">   
            </form>
